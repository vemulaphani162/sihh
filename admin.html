<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyanhub - Admin Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</head>
<body>
    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="dashboard">
        <div class="header">
            <div class="container header-content">
                <div class="logo">Vidyanhub - Admin Portal</div>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                    <button class="btn btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li class="active" data-tab="dashboard">Dashboard</li>
                <li data-tab="users">Manage Users</li>
                <li data-tab="reports">Reports</li>
                <li data-tab="settings">System Settings</li>
            </ul>
        </div>
        
        <div class="main-content">
            <div id="adminDashboardContent" class="tab-content">
                <!-- Admin content will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
