<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyanhub - Teacher Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/teacher.css">
    <script src="js/auth.js"></script>
    <script src="js/teacher.js"></script>
</head>
<body>
    <!-- Teacher Dashboard -->
    <div id="teacherDashboard" class="dashboard">
        <div class="header">
            <div class="container header-content">
                <div class="logo">Vidyanhub - Teacher Portal</div>
                <div class="user-info">
                    <span>Welcome, Teacher</span>
                    <button class="btn btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li class="active" data-tab="dashboard">Dashboard</li>
                <li data-tab="upload">Upload Content</li>
                <li data-tab="manage">Manage Content</li>
                <li data-tab="students">Student Progress</li>
                <li data-tab="attendance">Attendance</li>
            </ul>
        </div>
        
        <div class="main-content">
            <div id="teacherDashboardContent" class="tab-content">
                <!-- Teacher content will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
